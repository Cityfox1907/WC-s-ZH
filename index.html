<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#F4F7FB;--surface:#FFFFFF;--surface2:#EBF0F7;--border:#D4DCE8;--border-light:#E8EDF5;
  --text:#0D1B2A;--text2:#4A5568;--text3:#8896A6;
  --primary:#0F47AF;--primary-light:#E8EEFB;--primary-lighter:#F2F5FC;--primary-dark:#0A3580;--primary-50:rgba(15,71,175,.06);
  --accent:#E63946;--accent-light:#FEF0F1;
  --gold:#D4930D;
  --radius:10px;--radius-sm:6px;
  --shadow:0 1px 3px rgba(13,27,42,.05),0 1px 2px rgba(13,27,42,.03);
  --shadow-md:0 4px 14px rgba(13,27,42,.08);--shadow-lg:0 12px 36px rgba(13,27,42,.12);
  --font:'Outfit',system-ui,sans-serif;--font-display:'Fraunces',Georgia,serif;
  --wc-green:#0D8A4A;--wc-blue:#0F47AF;--wc-orange:#D4930D;--wc-mobile:#7C3AED;
}
html{font-family:var(--font);background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden}
body{min-height:100vh;overflow-x:hidden}
input,select,button,textarea{font-family:inherit;font-size:inherit}
button{cursor:pointer;border:none;background:none}
a{color:inherit;text-decoration:none}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideIn{from{transform:translateX(100%)}to{transform:translateX(0)}}
@keyframes spin{to{transform:rotate(360deg)}}
.fade-up{animation:fadeUp .4s ease both}

/* SPLASH */
#splash{position:fixed;inset:0;background:var(--primary);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;transition:opacity .5s,visibility .5s}
#splash.done{opacity:0;visibility:hidden;pointer-events:none}
#splash::before{content:'';position:absolute;top:0;right:0;width:50%;height:100%;background:rgba(255,255,255,.06);clip-path:polygon(30% 0,100% 0,100% 100%,0 100%)}
.splash-logo{font-family:var(--font-display);font-size:clamp(2rem,5vw,3rem);font-weight:800;position:relative;z-index:1}
.splash-sub{font-size:.95rem;opacity:.7;margin-top:.5rem;position:relative;z-index:1}
.splash-spinner{width:28px;height:28px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin .65s linear infinite;margin-top:2rem;position:relative;z-index:1}

/* HEADER */
.header{position:sticky;top:0;z-index:100;background:rgba(255,255,255,.92);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border-light);padding:.55rem 1.25rem}
.header-inner{max-width:1480px;margin:0 auto;display:flex;align-items:center;gap:.75rem;flex-wrap:wrap}
.logo{font-family:var(--font-display);font-size:1.25rem;font-weight:800;color:var(--primary);white-space:nowrap;flex-shrink:0;letter-spacing:-.02em}
.logo-dot{display:inline-block;width:6px;height:6px;background:var(--accent);border-radius:50%;margin-left:2px;vertical-align:super}
.logo-page{font-family:var(--font);font-size:.72rem;font-weight:500;color:var(--text3);margin-left:.5rem;padding:.15rem .5rem;background:var(--surface2);border-radius:12px}
.search-box{flex:1;min-width:180px;max-width:460px;position:relative}
.search-box input{width:100%;padding:.5rem .85rem .5rem 2.2rem;border:1.5px solid var(--border);border-radius:var(--radius);background:var(--bg);font-size:.87rem;transition:all .2s;outline:none}
.search-box input:focus{border-color:var(--primary);background:#fff;box-shadow:0 0 0 3px rgba(15,71,175,.1)}
.search-box input::placeholder{color:var(--text3)}
.search-box svg{position:absolute;left:.7rem;top:50%;transform:translateY(-50%);color:var(--text3);pointer-events:none}
.hactions{display:flex;gap:.35rem;align-items:center;margin-left:auto;flex-wrap:wrap}
.hbtn{padding:.42rem .7rem;border-radius:var(--radius-sm);font-size:.8rem;font-weight:500;color:var(--text2);border:1.5px solid var(--border);background:#fff;transition:all .18s;display:inline-flex;align-items:center;gap:.3rem;white-space:nowrap}
.hbtn:hover{border-color:var(--primary);color:var(--primary)}
.hbtn svg{width:15px;height:15px;flex-shrink:0}
.hbtn.active{background:var(--primary);color:#fff;border-color:var(--primary)}

/* NAV TABS */
.nav-tabs{display:flex;gap:.25rem;margin-right:.5rem}
.nav-tab{padding:.38rem .65rem;border-radius:var(--radius-sm);font-size:.82rem;font-weight:500;color:var(--text3);transition:all .15s;border:1.5px solid transparent}
.nav-tab:hover{color:var(--primary);background:var(--primary-lighter)}
.nav-tab.active{color:var(--primary);background:var(--primary-light);border-color:rgba(15,71,175,.15);font-weight:600}

/* STATS */
.stats{max-width:1480px;margin:0 auto;padding:.45rem 1.25rem;display:flex;align-items:center;gap:.6rem;flex-wrap:wrap;font-size:.82rem;color:var(--text2)}
.rcnt b{color:var(--primary);font-weight:700}
.chips{display:flex;flex-wrap:wrap;gap:.3rem;align-items:center}
.chip{display:inline-flex;align-items:center;gap:.15rem;padding:.18rem .45rem;background:var(--primary-light);color:var(--primary-dark);border-radius:20px;font-size:.74rem;font-weight:500;white-space:nowrap}
.chip-x{display:inline-flex;align-items:center;justify-content:center;width:16px;height:16px;border-radius:50%;color:var(--primary-dark);opacity:.5;transition:all .12s;cursor:pointer;font-size:.68rem;border:none;background:none;padding:0;font-family:inherit;line-height:1}
.chip-x:hover{opacity:1;background:rgba(15,71,175,.15)}
.chip-clear{font-size:.74rem;color:var(--accent);font-weight:600;padding:.18rem .4rem;border-radius:var(--radius-sm);transition:background .12s}
.chip-clear:hover{background:var(--accent-light)}

/* MAP */
#map{width:100%;height:420px;border-bottom:2px solid var(--border);z-index:1}
.map-wrap{position:relative}
.map-legend{position:absolute;bottom:28px;left:10px;background:rgba(255,255,255,.94);backdrop-filter:blur(8px);border-radius:var(--radius);padding:.5rem .65rem;font-size:.72rem;z-index:500;box-shadow:var(--shadow-md);border:1px solid var(--border-light)}
.map-legend-row{display:flex;align-items:center;gap:.35rem;margin-bottom:.2rem}
.map-legend-row:last-child{margin-bottom:0}
.map-legend-dot{width:10px;height:10px;border-radius:50%;flex-shrink:0}
.map-toggle{position:absolute;top:10px;right:10px;z-index:500;background:rgba(255,255,255,.94);backdrop-filter:blur(8px);border-radius:var(--radius);padding:.35rem;box-shadow:var(--shadow-md);border:1px solid var(--border-light)}
.map-toggle button{padding:.3rem .55rem;border-radius:var(--radius-sm);font-size:.75rem;font-weight:500;color:var(--text2);transition:all .15s;display:block;width:100%;text-align:left;margin-bottom:.15rem}
.map-toggle button:last-child{margin-bottom:0}
.map-toggle button:hover{background:var(--surface2)}
.map-toggle button.on{background:var(--primary);color:#fff}

/* LAYOUT */
.layout{max-width:1480px;margin:0 auto;display:flex;position:relative;overflow-x:hidden}
.fov{position:fixed;inset:0;background:rgba(0,0,0,.25);z-index:149;display:none}.fov.on{display:block}

/* SIDEBAR */
.sidebar{width:260px;min-width:260px;border-right:1px solid var(--border-light);background:#fff;padding:.75rem 1rem;overflow-y:auto;max-height:calc(100vh - 102px);position:sticky;top:102px;transition:transform .3s}
.fs{margin-bottom:.85rem;padding-bottom:.85rem;border-bottom:1px solid var(--border-light)}.fs:last-child{border-bottom:none}
.fl{font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:var(--text3);margin-bottom:.45rem;display:flex;align-items:center;justify-content:space-between}
.tg{display:flex;flex-wrap:wrap;gap:.28rem}
.tb{padding:.22rem .5rem;border-radius:20px;font-size:.74rem;border:1.5px solid var(--border);color:var(--text2);background:#fff;transition:all .15s;white-space:nowrap;line-height:1.4}
.tb:hover{border-color:var(--primary);color:var(--primary)}
.tb.on{background:var(--primary);color:#fff;border-color:var(--primary)}
.tb .n{font-size:.66rem;opacity:.55;margin-left:.15rem}

/* CONTENT */
.content{flex:1;padding:.75rem 1.25rem;min-width:0;overflow-x:hidden}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.85rem;overflow:hidden}
@media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:680px){.grid{grid-template-columns:1fr}}

.card{background:#fff;border:1.5px solid var(--border-light);border-radius:var(--radius);padding:.85rem 1rem;cursor:pointer;transition:all .2s;display:flex;flex-direction:column;min-height:140px;min-width:0;overflow:hidden}
.card:hover{box-shadow:var(--shadow-md);border-color:rgba(15,71,175,.3);transform:translateY(-1px)}
.card-top{display:flex;justify-content:space-between;align-items:flex-start;gap:.35rem;margin-bottom:.35rem}
.card-name{font-weight:600;font-size:.88rem;line-height:1.3;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;flex:1}
.card-badge{font-size:.68rem;font-weight:600;padding:.15rem .4rem;border-radius:12px;white-space:nowrap;flex-shrink:0}
.badge-rs{background:#ECFDF3;color:#0D8A4A}
.badge-nrs{background:var(--primary-light);color:var(--primary)}
.badge-mobil{background:#F5F3FF;color:#7C3AED}
.badge-mobil-rs{background:#ECFDF3;color:#0D8A4A;border:1px dashed #0D8A4A}
.badge-pissoir{background:#FFF8E1;color:#B8860B}
.card-addr{font-size:.77rem;color:var(--text2);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-bottom:.25rem;display:flex;align-items:center;gap:.3rem}
.card-info{font-size:.73rem;color:var(--text3);margin-bottom:.25rem;display:flex;align-items:center;gap:.25rem}
.card-info svg{width:12px;height:12px;flex-shrink:0}
.card-tags{display:flex;flex-wrap:wrap;gap:.22rem;margin-top:auto;padding-top:.3rem}
.tag{padding:.1rem .4rem;border-radius:12px;font-size:.68rem;font-weight:500;background:var(--surface2);color:var(--text2);white-space:nowrap}
.tag-free{background:#ECFDF3;color:#0D8A4A}
.tag-paid{background:#FEF0F1;color:#E63946}
.kreis{display:inline-flex;align-items:center;padding:.1rem .35rem;border-radius:6px;font-size:.62rem;font-weight:700;background:var(--primary);color:#fff;white-space:nowrap;letter-spacing:.03em;flex-shrink:0}

/* PAGINATION */
.pag{display:flex;align-items:center;justify-content:center;gap:.35rem;margin:1.5rem 0 1rem;flex-wrap:wrap}
.pb{min-width:34px;height:34px;padding:0 .5rem;display:flex;align-items:center;justify-content:center;border-radius:var(--radius-sm);font-size:.82rem;font-weight:500;border:1.5px solid var(--border);color:var(--text2);background:#fff;transition:all .15s}
.pb:hover{border-color:var(--primary);color:var(--primary)}
.pb.on{background:var(--primary);color:#fff;border-color:var(--primary)}
.pb:disabled{opacity:.25;pointer-events:none}

/* MODAL */
.mo{position:fixed;inset:0;background:rgba(13,27,42,.35);backdrop-filter:blur(5px);z-index:200;display:none;justify-content:flex-end}
.mo.on{display:flex}
.mp{width:500px;max-width:100vw;height:100vh;background:#fff;overflow-y:auto;animation:slideIn .28s ease;box-shadow:-6px 0 30px rgba(0,0,0,.1)}
.mclose{position:sticky;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;padding:.55rem .85rem;background:rgba(255,255,255,.94);backdrop-filter:blur(10px);border-bottom:1px solid var(--border-light)}
.mclose .mtitle{font-weight:600;font-size:.85rem;color:var(--text3)}
.mclose button{width:32px;height:32px;border-radius:50%;background:var(--surface2);display:flex;align-items:center;justify-content:center;transition:background .15s}
.mclose button:hover{background:var(--border)}
.mbody{padding:1.25rem}
.m-name{font-family:var(--font-display);font-size:1.3rem;font-weight:700;margin-bottom:.6rem;line-height:1.25}
.m-sec{margin-bottom:1.1rem}
.m-sec h4{font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:var(--text3);margin-bottom:.4rem}
.m-row{display:flex;align-items:flex-start;gap:.4rem;font-size:.85rem;color:var(--text2);margin-bottom:.4rem;line-height:1.45}
.m-row svg{width:15px;height:15px;color:var(--text3);flex-shrink:0;margin-top:2px}
.m-cta{display:flex;gap:.5rem;margin-top:1.25rem;flex-wrap:wrap}
.m-cta a{display:inline-flex;align-items:center;gap:.3rem;padding:.5rem 1rem;border-radius:var(--radius);font-size:.85rem;font-weight:500;transition:all .18s;text-decoration:none}
.btn-p{background:var(--primary);color:#fff}.btn-p:hover{background:var(--primary-dark)}
.btn-s{background:#fff;color:var(--text2);border:1.5px solid var(--border)}.btn-s:hover{border-color:var(--primary);color:var(--primary)}
.m-detail-grid{display:grid;grid-template-columns:auto 1fr;gap:.25rem .6rem;font-size:.83rem}
.m-detail-grid dt{color:var(--text3);font-weight:600;font-size:.75rem;text-transform:uppercase;letter-spacing:.03em;padding-top:.1rem}
.m-detail-grid dd{color:var(--text);line-height:1.45}

.empty{text-align:center;padding:3.5rem 2rem;color:var(--text3)}
.empty .ei{font-size:2.5rem;margin-bottom:.5rem;display:block}

/* Custom Leaflet popup */
.leaflet-popup-content-wrapper{border-radius:var(--radius)!important;font-family:var(--font)!important;box-shadow:var(--shadow-lg)!important}
.leaflet-popup-content{margin:10px 14px!important;font-size:.82rem!important;line-height:1.5!important}
.popup-name{font-weight:700;font-size:.88rem;margin-bottom:.2rem;color:var(--text)}
.popup-addr{color:var(--text2);font-size:.78rem;margin-bottom:.3rem}
.popup-meta{display:flex;flex-wrap:wrap;gap:.2rem;margin-bottom:.3rem}
.popup-btn{display:inline-block;padding:.3rem .6rem;background:var(--primary);color:#fff;border-radius:var(--radius-sm);font-size:.75rem;font-weight:500;cursor:pointer;text-decoration:none;margin-top:.2rem}
.popup-btn:hover{background:var(--primary-dark)}

/* MOBILE */
.mfbtn{display:none!important}
@media(max-width:900px){
  .sidebar{position:fixed;left:0;top:0;height:100vh;height:100dvh;z-index:150;transform:translateX(-100%);box-shadow:var(--shadow-lg);overflow-y:auto;-webkit-overflow-scrolling:touch;padding-bottom:calc(1.5rem + env(safe-area-inset-bottom))}.sidebar.open{transform:translateX(0)}.mfbtn{display:inline-flex!important}.content{padding:.6rem .75rem}
  #map{height:300px}
}
@media(max-width:640px){
  .header-inner{gap:.35rem}.search-box{max-width:100%;order:10;min-width:100%}.hactions{width:100%;order:11;overflow-x:auto;flex-wrap:nowrap;gap:.25rem;scrollbar-width:none}.hactions::-webkit-scrollbar{display:none}.stats{padding:.35rem .75rem;font-size:.77rem}.mp{width:100%}.grid{gap:.65rem}
  .nav-tabs{order:9;width:100%}
  #map{height:260px}
}

/* Leaflet marker clusters */
.wc-marker{display:flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;border:2.5px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.25);font-size:13px;line-height:1}
.wc-marker-rs{background:#0D8A4A}
.wc-marker-nrs{background:#0F47AF}
.wc-marker-mobil{background:#7C3AED}
.wc-marker-pissoir{background:#B8860B}
</style>
</head>

function esc(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML}

function getBadgeClass(wc){
  if(wc.typ==='Pissoir') return 'badge-pissoir';
  if(wc.kategorie.indexOf('rollstuhlg√§ngig)')>-1 && wc.kategorie.indexOf('nicht')===-1) return 'badge-rs';
  if(wc.kategorie.indexOf('Mobile')>-1){
    if(wc.kategorie.indexOf('rollstuhlg√§ngig)')>-1 && wc.kategorie.indexOf('nicht')===-1) return 'badge-mobil-rs';
    return 'badge-mobil';
  }
  return 'badge-nrs';
}

function getBadgeLabel(wc){
  if(wc.typ==='Pissoir') return 'Pissoir';
  var km=KAT_MAP[wc.kategorie];
  if(km) return km.l;
  return wc.kategorie;
}

function getMarkerColor(wc){
  if(wc.typ==='Pissoir') return '#B8860B';
  if(wc.kategorie.indexOf('Mobile')>-1) return '#7C3AED';
  if(wc.kategorie.indexOf('rollstuhlg√§ngig)')>-1 && wc.kategorie.indexOf('nicht')===-1) return '#0D8A4A';
  return '#0F47AF';
}

function getMarkerClass(wc){
  if(wc.typ==='Pissoir') return 'wc-marker-pissoir';

  return 'wc-marker-nrs';
}

function isFree(wc){

function is24h(wc){

function applyFilters(){

function render(){
  var grid=document.getElementById('grid');
  var empty=document.getElementById('empty');
  var total=FLT.length;
  document.getElementById('rcnt').innerHTML='<b>'+fmt(total)+'</b> WC-Standorte';
  if(!total){grid.innerHTML='';empty.style.display='block';document.getElementById('pag').innerHTML='';return}
  empty.style.display='none';
  var start=(page-1)*PER, end=Math.min(start+PER,total);
  var html='';
  for(var i=start;i<end;i++){
    var wc=FLT[i];
    var bc=getBadgeClass(wc);
    var bl=getBadgeLabel(wc);
    var addr=wc.standort||wc.adresse||'Standort unbekannt';
    var freeTag=isFree(wc)?'<span class="tag tag-free">Gratis</span>':'<span class="tag tag-paid">Geb√ºhr</span>';
    var h24=is24h(wc)?'<span class="tag" style="background:#EBF0F7;color:#0F47AF">24h</span>':'';
    var kr=wc.kreis?'<span class="kreis">Kreis '+wc.kreis+'</span>':'';
    html+='<div class="card fade-up" style="animation-delay:'+(0.02*(i-start))+'s" onclick="openModal(\''+wc.id+'\')"><div class="card-top"><div class="card-name">'+esc(wc.name)+'</div><span class="card-badge '+bc+'">'+esc(bl)+'</span></div><div class="card-addr"><svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg><span>'+esc(addr)+'</span></div>'+(wc.oeffnungsz?'<div class="card-info"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg><span>'+esc(wc.oeffnungsz)+'</span></div>':'')+'<div class="card-tags">'+freeTag+h24+kr+'</div></div>';
  }
  grid.innerHTML=html;
  renderPag(total);
}

function renderPag(total){
  var tp=Math.ceil(total/PER);
  var el=document.getElementById('pag');
  if(tp<=1){el.innerHTML='';return}
  var h='<button class="pb" onclick="goPage('+(page-1)+')"'+(page<=1?' disabled':'')+'>‚Äπ</button>';
  for(var i=1;i<=tp;i++){
    if(tp>7 && i>2 && i<tp-1 && Math.abs(i-page)>1){if(i===3||i===tp-2)h+='<span class="pi">‚Ä¶</span>';continue}
    h+='<button class="pb'+(i===page?' on':'')+'" onclick="goPage('+i+')">'+i+'</button>';
  }
  h+='<button class="pb" onclick="goPage('+(page+1)+')"'+(page>=tp?' disabled':'')+'>‚Ä∫</button>';
  el.innerHTML=h;
}
function goPage(p){var tp=Math.ceil(FLT.length/PER);if(p<1||p>tp)return;page=p;render();window.scrollTo({top:document.getElementById('grid').offsetTop-120,behavior:'smooth'})}

  var gmapsUrl='https://www.google.com/maps?q='+wc.lat+','+wc.lng;
  var bemerkung=(wc.bemerkung||'').replace(/\n/g,'<br>');
  
  bd.innerHTML='<div class="m-name">'+esc(wc.name)+'</div><div style="margin-bottom:.8rem"><span class="card-badge '+bc+'" style="font-size:.78rem;padding:.2rem .6rem">'+esc(bl)+'</span> '+freeTag+'</div><div class="m-sec"><h4>Standort</h4><div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg><span>'+esc(addr)+(wc.kreis?' <span class="kreis">Kreis '+wc.kreis+'</span>':'')+'</span></div>'+(wc.plz?'<div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M2 8h20"/></svg><span>'+esc(wc.plz)+' Z√ºrich</span></div>':'')+'</div><div class="m-sec"><h4>√ñffnungszeiten & Geb√ºhren</h4>'+(wc.oeffnungsz?'<div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg><span>'+esc(wc.oeffnungsz)+'</span></div>':'')+(wc.gebuehren?'<div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg><span>'+esc(wc.gebuehren)+'</span></div>':'')+'</div>'+(wc.kommentar||bemerkung?'<div class="m-sec"><h4>Hinweise</h4>'+(wc.kommentar?'<div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg><span>'+esc(wc.kommentar)+'</span></div>':'')+(bemerkung?'<div class="m-row" style="color:var(--text3);font-size:.82rem"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg><span>'+bemerkung+'</span></div>':'')+'</div>':'')+(wc.infrastruktur?'<div class="m-sec"><h4>Infrastruktur</h4><div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg><span>'+esc(wc.infrastruktur)+'</span></div></div>':'')+(wc.tel?'<div class="m-sec"><h4>Kontakt</h4><div class="m-row"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg><a href="tel:'+wc.tel+'" style="color:var(--primary);font-weight:500">'+esc(wc.tel)+'</a></div></div>':'')+'<div class="m-cta"><a href="'+gmapsUrl+'" target="_blank" rel="noopener" class="btn-p">üìç Google Maps √∂ffnen</a>'+(wc.zvv_link?'<a href="'+wc.zvv_link+'" target="_blank" rel="noopener" class="btn-s">üöÉ ZVV Fahrplan</a>':'')+(wc.www?'<a href="'+wc.www+'" target="_blank" rel="noopener" class="btn-s">üåê Website</a>':'')+'</div>';
  
  document.getElementById('modal').classList.add('on');
  document.body.style.overflow='hidden';
  
  // Pan map to this WC
  if(map && wc.lat && wc.lng){map.flyTo([wc.lat,wc.lng],16,{duration:.5})}
}
function closeModal(){document.getElementById('modal').classList.remove('on');document.body.style.overflow=''}
document.addEventListener('keydown',function(e){if(e.key==='Escape')closeModal()});

function toggleMF(){document.getElementById('sidebar').classList.toggle('open');document.getElementById('fov').classList.toggle('on')}

function toggleFilter(type,val,btn){
  if(fl[type].has(val)){fl[type].delete(val);btn.classList.remove('on')}
  else{fl[type].add(val);btn.classList.add('on')}
  applyFilters();
}

function setRadio(key,val,btn){
  var parent=btn.parentElement;
  var btns=parent.querySelectorAll('.tb');
  if(fl[key]===val){fl[key]='';btns.forEach(function(b){b.classList.remove('on')});applyFilters();return}
  fl[key]=val;
  btns.forEach(function(b){b.classList.remove('on')});
  btn.classList.add('on');
  applyFilters();
}

function clearAll(){
  fl={s:'',kat:new Set(),kr:new Set(),geb:'',offen:''};
  document.getElementById('si').value='';
  document.querySelectorAll('.tb.on').forEach(function(b){b.classList.remove('on')});
  applyFilters();
}

function updateChips(){
  var el=document.getElementById('chips');el.innerHTML='';var count=0;
  function addChip(txt,fn){
    count++;
    var c=document.createElement('span');c.className='chip';c.innerHTML=esc(txt)+' <button class="chip-x">&times;</button>';
    c.querySelector('button').addEventListener('click',fn);
    el.appendChild(c);
  }
  fl.kat.forEach(function(k){var km=KAT_MAP[k];addChip(km?km.l:k,function(){fl.kat.delete(k);var btn=document.querySelector('[data-kat="'+k+'"]');if(btn)btn.classList.remove('on');applyFilters()})});
  fl.kr.forEach(function(k){addChip('Kreis '+k,function(){fl.kr.delete(k);var btn=document.querySelector('[data-kr="'+k+'"]');if(btn)btn.classList.remove('on');applyFilters()})});
  if(fl.geb)addChip(fl.geb==='free'?'Gratis':'Geb√ºhr',function(){fl.geb='';document.querySelectorAll('#fGeb .tb').forEach(function(b){b.classList.remove('on')});applyFilters()});
  if(fl.offen)addChip('24h offen',function(){fl.offen='';document.querySelectorAll('#fOffen .tb').forEach(function(b){b.classList.remove('on')});applyFilters()});
  if(fl.s)addChip('¬´'+fl.s+'¬ª',function(){fl.s='';document.getElementById('si').value='';applyFilters()});
  if(count>1){var clr=document.createElement('button');clr.className='chip-clear';clr.textContent='Alle ‚úï';clr.addEventListener('click',clearAll);el.appendChild(clr)}
}

var mapVisible=true;
function toggleMapVis(){
  var w=document.getElementById('mapWrap');
  var b=document.getElementById('btnMapToggle');
  mapVisible=!mapVisible;
  w.style.display=mapVisible?'block':'none';
  b.classList.toggle('active',mapVisible);
  if(mapVisible){setTimeout(function(){map.invalidateSize()},100)}
}

function buildFilters(){
  // Categories
  var katEl=document.getElementById('fKat');
  var katCounts={};
  ALL.forEach(function(wc){katCounts[wc.kategorie]=(katCounts[wc.kategorie]||0)+1});
  Object.keys(KAT_MAP).forEach(function(k){
    if(!katCounts[k])return;
    var btn=document.createElement('button');
    btn.className='tb';
    btn.setAttribute('data-kat',k);
    btn.innerHTML=KAT_MAP[k].l+' <span class="n">'+katCounts[k]+'</span>';
    btn.addEventListener('click',function(){toggleFilter('kat',k,btn)});
    katEl.appendChild(btn);
  });
  // Special: Pissoir
  var pCount=ALL.filter(function(w){return w.typ==='Pissoir'}).length;
  
  // Kreise
  var krEl=document.getElementById('fKreis');
  var kreise=[];
  ALL.forEach(function(wc){if(wc.kreis && kreise.indexOf(wc.kreis)===-1) kreise.push(wc.kreis)});
  kreise.sort(function(a,b){return a-b});
  kreise.forEach(function(k){
    var cnt=ALL.filter(function(w){return w.kreis===k}).length;
    var btn=document.createElement('button');
    btn.className='tb';
    btn.setAttribute('data-kr',k);
    btn.innerHTML=k+' <span class="n">'+cnt+'</span>';
    btn.addEventListener('click',function(){toggleFilter('kr',k,btn)});
    krEl.appendChild(btn);
  });
  
  // Geb√ºhren
  var gebEl=document.getElementById('fGeb');
  var freeCount=ALL.filter(isFree).length;
  [['free','‚úÖ Gratis',freeCount],['paid','üí∞ Geb√ºhr',ALL.length-freeCount]].forEach(function(g){
    var btn=document.createElement('button');
    btn.className='tb';
    btn.innerHTML=g[1]+' <span class="n">'+g[2]+'</span>';
    btn.addEventListener('click',function(){setRadio('geb',g[0],btn)});
    gebEl.appendChild(btn);
  });
  
  // √ñffnungszeiten
  var offEl=document.getElementById('fOffen');
  var h24Count=ALL.filter(is24h).length;
  var btn24=document.createElement('button');
  btn24.className='tb';
  btn24.innerHTML='üïê 24 Stunden <span class="n">'+h24Count+'</span>';
  btn24.addEventListener('click',function(){setRadio('offen','24h',btn24)});
  offEl.appendChild(btn24);
}

function init(){
  initMap();
  buildFilters();
  FLT=ALL.slice();
  render();
  updateMarkers();
  updateChips();
  
  // Search
  var si=document.getElementById('si');
  var timer;
  si.addEventListener('input',function(){
    clearTimeout(timer);
    timer=setTimeout(function(){fl.s=si.value.trim();applyFilters()},200);
  });
  
  // Done
  document.getElementById('app').style.display='';
  document.getElementById('splash').classList.add('done');
}

document.addEventListener('DOMContentLoaded',init);
</script>
</body>
</html>
